<!DOCTYPE html>
<html 
xmlns="http.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sign up</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script  src="https://code.jquery.com/jquery-3.4.1.min.js"  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class=container>
<form class="form-horizontal" role="form" method="POST" th:action="@{/signup}" th:object="${user}">
<div class="row">
<div class="col-md-3"></div>
<div class="col-md-6">
<div class="alert alert-success" role="alert" th:if="${SuccessMessage}" th:utext="${successmessage}"></div>


</div>
<div class="row">
<div class="col-md-3"></div>
<div class="col-md-6">
	<h2>Register User</h2>
	<hr>
<div class="row">
<div class="col-md-3 field-label-responsive">

<label for="name">First Name</label>
</div>
<div class="col-md-6">
<div class="form-group">
<div class="input-group mb-2 mr-sm-2 mb-sm-0">
<div class="input-group-addon" stype="width 2.6rem"><i class="fa fa-user"><input type="text" th:field="{firstName}" class="form-control" id="firstName" placeholder="first name" required autofocus/>
</i>
</div>

</div>
<i class="fa fa-user"></i>
<input type="text" th:field="{firstName}" class="form-control" id="firstName" placeholder="first name" required autofocus/>
</div>


</div>
<div class="row">
<div class="col-md-3 field-label-responsive">

<label for="surname">Surname</label>
</div>
<div class="col-md-6">
<div class="form-group">


</div>
<div class="input-group-addon" style="width:2.6 rem">
<i class="fa fa-user"></i>
</div>
<input type="text" th:field="{surname}" class="form-control" id="surname" placeholder="{surname}" required autofocus/>
</div>


</div>
<div class="row">
<div class="col-md-3 field-label-responsive">

<label for="email">Email</label>
</div>
<div class="col-md-6">
<div class="input-group-addon" style="width:2.6 rem">
<i class="fa fa-user"></i>
</div>
<input type="text" th:field="{email}" class="form-control" id="email" placeholder="user@mail.com" required autofocus/>
</div>
<div class="col-md-3">
<div class="form-control-feedback">
<span class="text-danger align-middle" th:if="${#fields.hasErrors('email')}" th:errors="{email}">
</span>

</div>
</div>
<div class="row">
<div class="col-md-3 field-label-responsive">

<label for="password">Password</label>
</div>
<div class="col-md-6">
<div class="input-group-addon" style="width:2.6 rem">
<i class="fa fa-user"></i>
<input type="password" th:field="{password}" class="form-control" id="password" placeholder="password" required autofocus/>
</div>
<div class="col-md-3">
<div class="form-control-feedback">
<span class="text-danger align-middle" th:if="${#fields.hasErrors('email')}" th:errors="{email}">
</span>

</div>
</div>
<div class="row">
<div class="col-md-3"></div>
<div class="col-md-6">
<button type="submit" class="btn btn-success">
<i class="fa fa-user-plus"></i>Register
</button>
</div>

</div>

</div>
</form>

</div>
</body>
</html>
